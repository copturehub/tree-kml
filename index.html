<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KML fr√•n Airtable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    #statusFilter {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: white;
      padding: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <select id="statusFilter">
    <option value="">Visa alla</option>
    <option value="Ej p√•b√∂rjat">Ej p√•b√∂rjat</option>
    <option value="P√•g√•r">P√•g√•r</option>
    <option value="F√§rdigt">F√§rdigt</option>
  </select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <script>
    const airtableApiKey = 'patZ3fuodLNn5sYUy.1501af40d425069373298e4a878d3685a0e4ca5b146f191864e43513a6e2da9d';
    const baseId = 'apppc6PyzkHn7f1DP';
    const tableName = 'Uppdrag';
    const kmlField = 'KML-fil';

    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const statusColors = {
      'Ej p√•b√∂rjat': 'red',
      'P√•g√•r': 'orange',
      'F√§rdigt': 'green'
    };

    fetch(`https://api.airtable.com/v0/${baseId}/${tableName}?pageSize=100`, {
      headers: {
        'Authorization': `Bearer ${airtableApiKey}`
      }
    })
    .then(res => res.json())
    .then(data => {
      console.log('‚úÖ H√§mtat fr√•n Airtable:', data);
      const records = data.records;

      function renderKML(records) {
        records.forEach(record => {
          const url = record.fields[kmlField];
          if (url && url.endsWith('.kml')) {
            console.log('üîó KML-l√§nk hittad:', url);
            const kmlLayer = omnivore.kml(url);

            kmlLayer.on('ready', () => {
              kmlLayer.eachLayer(layer => {
                const status = record.fields['Status'] || 'Ej p√•b√∂rjat';
                const popupContent = `
                  <strong>${record.fields['Omr√•de'] || 'Ok√§nt omr√•de'}</strong><br>
                  Pilot: ${record.fields['Pilot'] || '-'}<br>
                  Tolkare: ${record.fields['Tolkare'] || '-'}<br>
                  Status: ${status}<br>
                  Paket: ${record.fields['Paket'] || '-'}<br>
                  Hektar: ${record.fields['Hektar'] || '-'}<br>
                  Hinder: ${record.fields['Hinder'] || '-'}<br>
                  Hinder-beskrivning: ${record.fields['Hinder - beskrivning'] || '-'}<br>
                  Kommentar: ${record.fields['Kommentar'] || '-'}<br>
                  Skapad: ${record.fields['Skapandedatum'] || '-'}<br>
                  KML-l√§nk: <a href="${url}" target="_blank">√ñppna</a>
                `;

                layer.bindPopup(popupContent);
                layer.setStyle({
                  color: statusColors[status] || 'gray',
                  weight: 2
                });
                // Add marker at the center of the layer bounds with the same popup
                const center = layer.getBounds().getCenter();
                L.marker(center).addTo(map).bindPopup(popupContent);
                layer.on('click', () => {
                  map.flyToBounds(layer.getBounds(), { duration: 2 });
                  layer.openPopup();
                });

                // Add marker at centroid with popup and dblclick event to zoom to polygon
                const centroid = layer.getBounds().getCenter();
                const iconColor = statusColors[status] || 'gray';
                const icon = L.icon({
                  iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${iconColor}.png`,
                  iconSize: [25, 41],
                  iconAnchor: [12, 41],
                  popupAnchor: [1, -34],
                  shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
                  shadowSize: [41, 41]
                });
                const marker = L.marker(centroid, { icon, title: record.fields['Omr√•de'] || 'Omr√•de' }).addTo(map);
                marker.bindPopup(popupContent);
                marker.on('dblclick', () => {
                  map.flyToBounds(layer.getBounds(), { duration: 2 });
                });
              });

              kmlLayer.addTo(map);
              console.log('üìç KML laddad:', url);
            });

            kmlLayer.on('error', e => {
              console.error('‚ùå KML-kunde inte l√§sas:', url, e);
            });
          }
        });
      }

      renderKML(records);

      document.getElementById('statusFilter').addEventListener('change', () => {
        map.eachLayer(layer => {
          if (layer instanceof L.Marker || layer instanceof L.Path) {
            map.removeLayer(layer);
          }
        });
        const selectedStatus = document.getElementById('statusFilter').value;
        const filteredRecords = selectedStatus
          ? records.filter(r => r.fields['Status'] === selectedStatus)
          : records;
        renderKML(filteredRecords);
      });
    })
    .catch(err => {
      console.error('‚ùå Fel vid h√§mtning fr√•n Airtable:', err);
    });
  </script>
</body>
</html>
